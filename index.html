<!DOCTYPE html>
<html lang="zh" xmlns="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>


    <link rel="icon" href="https://img.icons8.com/dotty/80/null/doge.png"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.2/dist/full.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jquery -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>名字还没想好</title>

    <style>
        .checkbox {
            vertical-align: middle;
            margin: auto;
            height: 20px;
            padding: 0;
        }

        html {
            height: 100%;
        }

        body {
            width: 100%;
            height: 100%;
        }

        #container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
<div id="container">

    <div style="margin: 20px">
        <div>
            <div class="navbar bg-base-100">
                <div class="flex-1">
                    <a class="btn btn-ghost normal-case text-xl">名字还没想好</a>
                </div>
                <div class="flex-none">
                    <div class="menu menu-horizontal px-1">
                        <a href="https://github.com/wangzhigang1999/dailyHaha" class="btn btn-success btn-md">Github</a>
                    </div>
                </div>
            </div>
        </div>
        <div style="margin-top: 30px;margin-bottom: 60px;">
            <!-- img preview -->
            <!--            <img id="img" width="200px" src="https://bbs.byr.cn/img/logo.gif" alt="" style="margin: auto;"/>-->
            <img id="img" width="200px"
                 src="https://media-cldnry.s-nbcnews.com/image/upload/t_fit-1120w,f_auto,q_auto:best/rockcms/2022-01/210602-doge-meme-nft-mb-1715-8afb7e.jpg"
                 alt="" style="margin: auto;"/>
        </div>
        <div style="text-align: center; vertical-align: middle;">
            <div style="margin-top: 20px;margin-bottom: 20px;">
                <input type="file" id="file" accept="image/*"
                       class="file-input file-input-bordered file-input-success w-full max-w-xs"/>
            </div>
            <div>
                <label>同时投稿</label>
                <input type="checkbox" id="sub" checked="checked" class="checkbox checkbox-success "/>
                <label for="my-modal" style="margin-left: 20px;" onclick="upload()" class="btn   btn-success btn-sm">
                    上传
                </label>

                <!-- Put this part before </body> tag -->
                <input type="checkbox" id="my-modal" class="modal-toggle"/>
                <div class="modal">
                    <div class="modal-box ">
                        <h3 class="font-bold text-lg" id="title"></h3>
                        <div class="py-4" id="resp"></div>
                        <div class="modal-action">
                            <label for="my-modal" class="btn btn-success btn-sm">OK</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

</body>

<script>

    $('#file').on('change', function () {
        render();
    })

    function upload() {
        var file = document.getElementById("file").files[0];
        var sub = document.getElementById("sub").checked;
        var title = document.getElementById("title");
        var resp = document.getElementById("resp");

        if (file == null) {
            title.innerHTML = "别急！";
            resp.innerHTML = "先选择文件";
            return
        }

        title.innerHTML = "上传中...";
        resp.innerHTML = "请稍后";

        const formData = new FormData();
        formData.append("file", file);
        formData.append("personal", !sub);
        $.ajax({
            url: "https://bupt.site/img/upload",
            // url: "http://localhost:8080/img/upload",
            type: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function (data) {

                const title = document.getElementById("title");
                const resp = document.getElementById("resp");
                title.innerHTML = "上传成功,复制去发帖！";

                const left = "[md]\n" + "\n" + "![图片链接](";

                const right = ")\n" + "\n" + "[/md]";
                const url = left + data.url + right;

                resp.innerHTML = url;
                navigator.clipboard.writeText(url);

            }
        });
    }

    function render() {
        const file = document.getElementById("file").files[0];
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = function () {
            document.getElementById("img").src = this.result;
        }
    }
</script>

</html>
