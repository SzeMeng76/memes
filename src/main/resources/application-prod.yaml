spring:
  data:
    mongodb:
      database: memes
      uri: ${mongoUri}
storage:
  type: ${storage}

qiniu:
  accessKey: ${ak}
  secretKey: ${sk}
  bucket: ${bucket}
  urlPrefix: ${urlPrefix}


token: ${token}

management:
  endpoints:
    web:
      exposure:
        include: "*"
  influx:
    metrics:
      export:
        bucket: ${influxBucket}
        org: ${influxOrg}
        token: ${influxToken}
        enabled: true
        step: 10s
        retention-policy: autogen
        uri: ${influxUrl}
        auto-create-db: true
server:
  shutdown: graceful