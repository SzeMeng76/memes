spring:
  application:
    name: memes
  profiles:
    active: ${env:dev}

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  web:
    resources:
      static-locations: [ "classpath:/static/", "file:./memes/" ]
  webflux:
    static-path-pattern: /static/**
  main:
    lazy-initialization: true

  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
      chat:
        options:
          model: ${OPENAI_MODEL:gpt-4o-mini}
          temperature: 0.0

# Dual model configuration (vision vs text)
ai:
  vision-model: ${VISION_MODEL:${OPENAI_MODEL:gpt-4o-mini}}
  text-model: ${TEXT_MODEL:${OPENAI_MODEL:gpt-4o-mini}}
server:
  port: 8080

mybatis-plus:
  global-config:
    db-config:
      id-type: auto
