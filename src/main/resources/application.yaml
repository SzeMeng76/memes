spring:
  application:
    name: memes
  profiles:
    active: ${env}

  servlet:
    multipart:
      max-file-size: 1MB
      max-request-size: 1MB
  web:
    resources:
      static-locations: [ "classpath:/static/","file:./memes/" ]
  webflux:
    static-path-pattern: /static/**
  data:
    mongodb:
      uri: ${mongoUri}