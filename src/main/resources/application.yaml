spring:
  data:
    mongodb:
      database: shadiao
      uri: ${mongoUri}
  servlet:
    multipart:
      max-file-size: 2MB
      max-request-size: 2MB
  web:
    resources:
      static-locations: [ "classpath:/static/","file:./memes/" ]
  webflux:
    static-path-pattern: /static/**

storage:
  type: ${storage}

qiniu:
  accessKey: ${ak}
  secretKey: ${sk}
  bucket: ${bucket}
  urlPrefix: ${urlPrefix}

local:
  urlPrefix: ${urlPrefix}

token: ${token}