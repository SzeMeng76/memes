version: '3.8'

services:
  memes-app:
    image: ghcr.io/YOUR_USERNAME/memes-master:latest
    container_name: memes-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/memes?useSSL=false&serverTimezone=UTC&characterEncoding=utf8
      - SPRING_DATASOURCE_USERNAME=memes
      - SPRING_DATASOURCE_PASSWORD=your_password_here
      
      # Redis配置 (可选)
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      
      # 文件存储配置
      - STORAGE_TYPE=local  # 可选: local, aliyun, qiniu
      - STORAGE_LOCAL_PATH=/app/uploads
      
      # AI服务配置 (如果使用)
      - DASHSCOPE_API_KEY=your_dashscope_api_key_here
      
      # 应用配置
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    depends_on:
      - mysql
    networks:
      - memes-network

  mysql:
    image: mysql:8.0
    container_name: memes-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=memes
      - MYSQL_USER=memes
      - MYSQL_PASSWORD=your_password_here
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - memes-network

  redis:
    image: redis:7-alpine
    container_name: memes-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - memes-network

  # Nginx反向代理 (可选)
  nginx:
    image: nginx:alpine
    container_name: memes-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # SSL证书目录
    depends_on:
      - memes-app
    networks:
      - memes-network

volumes:
  mysql_data:
  redis_data:

networks:
  memes-network:
    driver: bridge