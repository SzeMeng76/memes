version: '3.8'

services:
  memes-app:
    image: ghcr.io/szemeng76/memes:latest
    container_name: memes-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 数据库配置
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/memes?useSSL=false&serverTimezone=UTC&characterEncoding=utf8&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=memes
      - SPRING_DATASOURCE_PASSWORD=your_password_here
      
      # Redis配置 (可选)
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      
      # AI服务配置
      - dashscopeApiKey=your_dashscope_api_key_here
      
      # 认证token (管理员功能需要)
      - token=your_admin_token_here
      
      # 存储配置
      - storage=local  # 可选: local, aliyun, qiniu
      - urlPrefix=http://localhost:8080
      
      # 七牛云存储配置 (当storage=qiniu时使用)
      - ak=your_qiniu_access_key
      - sk=your_qiniu_secret_key
      - bucket=your_qiniu_bucket
      - dirName=memes
      
      # 阿里云存储配置 (当storage=aliyun时使用)
      - storage.aliyun.endpoint=your_aliyun_endpoint
      - storage.aliyun.access-key-id=your_aliyun_access_key_id
      - storage.aliyun.access-key-secret=your_aliyun_access_key_secret
      - storage.aliyun.bucket-name=your_aliyun_bucket
      - storage.aliyun.region=your_aliyun_region
      - storage.aliyun.base-url=your_aliyun_base_url
      
      # InfluxDB监控配置 (可选)
      - influxBucket=memes
      - influxOrg=your_org
      - influxToken=your_influx_token
      - influxUrl=http://influxdb:8086
      
      # 应用配置
      - SERVER_PORT=8080
      - SPRING_PROFILES_ACTIVE=prod
    volumes:
      - ./uploads:/memes
      - ./logs:/logs
    depends_on:
      - mysql
    networks:
      - memes-network

  mysql:
    image: mysql:8.0
    container_name: memes-mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=memes
      - MYSQL_USER=memes
      - MYSQL_PASSWORD=your_password_here
      - MYSQL_CHARACTER_SET_SERVER=utf8mb4
      - MYSQL_COLLATION_SERVER=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    networks:
      - memes-network

  redis:
    image: redis:7-alpine
    container_name: memes-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - memes-network

  # InfluxDB (可选，用于监控指标收集)
  influxdb:
    image: influxdb:2.7-alpine
    container_name: memes-influxdb
    restart: unless-stopped
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=admin_password
      - DOCKER_INFLUXDB_INIT_ORG=memes
      - DOCKER_INFLUXDB_INIT_BUCKET=memes
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=your_influx_token
    volumes:
      - influxdb_data:/var/lib/influxdb2
    ports:
      - "8086:8086"
    networks:
      - memes-network

volumes:
  mysql_data:
  redis_data:
  influxdb_data:

networks:
  memes-network:
    driver: bridge